<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
        maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="product-card" data-qa="card">
      <img class="product-card__image" src="./images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A) picture">
      <div class="product-card__name-code name-code">
        <h2 class="name-code__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
        <p class="name-code__code">Код товара: 195434</p>
      </div>
      <div class="product-card__rating rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="rating__customers-coments">
          Отзывов: 5
        </div>
      </div>
      <div class="product-card__price-label price-label">
        <p class="price-label__label">
          Цена:
        </p>
        <p class="price-label__price">
          69 999 грн
        </p>
      </div>
      <a
        href="#"
        class="product-card__buy-button buy-button"
        data-qa="hover"
      >
        <div class="buy-button__button">
          КУПИТЬ
        </div>
      </a>
    </section>
  </body>
</html>
